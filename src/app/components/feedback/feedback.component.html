<app-navbar title="Give Feedback"></app-navbar>
<form ngNoForm [formGroup]="feedbackGroup" (ngSubmit)="onSubmit()">

  <p class="feedback-instructions">Please provide your valuable feedback to improve this application.</p>

  <div>
    <mat-form-field appearance="standard">
      <mat-label>Feedback</mat-label>
      <textarea matInput formControlName="feedback" ></textarea>
      <mat-error *ngIf="feedbackGroup.get('feedback')?.invalid">{{ getErrorMessage('feedback') }}</mat-error>
    </mat-form-field>
  </div>

  <button class="submit-button" mat-flat-button color="primary">Submit</button>

</form>
